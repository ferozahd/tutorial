<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:text="${userName}" href="#">User</a>

        <a class="nav-link " th:href="@{/logout}" tabindex="-1" aria-disabled="true">logout</a>


    </div>
</nav>
<div class=".container-fluid">
    <div class="row mb-2">


        <div class="col-md-4">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <table class="table">

                    <tbody th:each="value, rowStat : ${user}">
                    <tr>
                        <td>Name</td>
                        <td th:text="${value.firstName}+ ' ' + ${value.lastName}">Name</td>
                    </tr>
                    <tr>
                        <td>Birth Date</td>
                        <td th:text="${value.birthDate}">age</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td th:text="${value.email}">email</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td th:text="${value.phone}">phone</td>
                    </tr>


                    </tbody>
                    <div>

                    </div>
                </table>
<!--                <a th:href="@{/updateyourself}">-->
<!--                    <button class="btn-sm btn-primary">Update your self</button>-->
<!--                </a>-->
            </div>
        </div>


        <div class="col-md-4">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <table class="table">

                    <!--                    <tbody th:each="value, rowStat : ${user.family}">-->
                    <tr>
                        <td>Father</td>
                        <td th:text="${user?.family?.father }">Name</td>
                    </tr>
                    <tr>
                        <td>Mother</td>
                        <td th:text="${user?.family?.mother }">age</td>
                    </tr>

                    <!--                    </tbody>-->
                    <div>

                    </div>
                </table>
                <a th:href="@{/updatefamily}">
                    <button class="btn-sm btn-primary">Update your family</button>
                </a>
            </div>
        </div>


        <div class="col-md-4">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <table class="table">

                    <tbody th:each="value, rowStat : ${user.friends}">
                    <tr>
                        <td>Name</td>
                        <td th:text="${value.name}">Name</td>
                    </tr>

                    <tr>
                        <td>Phone</td>
                        <td th:text="${value.phone}">phone</td>
                    </tr>
                    <tr>
                        <td>
                            <a class="btn-sm btn-danger" th:href="@{'/deletefriend/'+${value.id}}">delete</a>
                        </td>
                        <td>
                            <a class="btn-sm btn-warning" th:href="@{'/updatefriend/'+${value.id}}">update</a>
                        </td>

                    </tr>

                    </tbody>
                    <div>

                    </div>
                </table>
                <a th:href="@{/addfriend}">
                    <button class="btn-sm btn-primary">Add</button>
                </a>
            </div>
        </div>


    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
